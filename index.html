<html>

<head>
    <title>Spirals</title>
</head>

<body>
    <div id="menu">
        <select id="spiral">
            <option value="archemedian">Archemedian</option>
            <option value="hyperbolic">hyperbolic</option>
            <option value="logarithmic">Logarithmic</option>
        </select>
        <br />
        <label for="a">Value for a</label>
        <input type="range" min="1" max="300" value="3" step="1" class="slider" id="a">
        <br />
        <label for="b">Value for b</label>
        <input type="range" min="1" max="10" value="1" size="1" class="slider" id="b">
        <br />
        <label for="theta">Value for theta</label>
        <input type="range" min="0.1" max="3.0" value="1" step="0.1" class="slider" id="theta">
        <br />
        <label for="points">Number of points</label>
        <input type="range" min="100" max="2000" value="500" step="100" class="slider" id="points">
    </div>
    <canvas id="canvas"></canvas>
    <script src="spiral.js"></script>
    <style>
        #canvas {
            background-color: black;
        }

        .slider {
            width: 100%;
            height: 1rem;
            background: black;
        }
    </style>
</body>

</html>
